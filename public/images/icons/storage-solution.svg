<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="60" cy="60" r="60" fill="url(#gradient1)"/>
  
  <!-- 存储服务器图标 -->
  <g transform="translate(30, 25)">
    <!-- 服务器机架 -->
    <rect x="10" y="10" width="40" height="60" rx="4" fill="white" opacity="0.9"/>
    
    <!-- 服务器单元1 -->
    <rect x="12" y="15" width="36" height="12" rx="2" fill="#2563EB" opacity="0.8"/>
    <circle cx="42" cy="21" r="2" fill="white"/>
    <rect x="15" y="19" width="20" height="2" rx="1" fill="white" opacity="0.7"/>
    
    <!-- 服务器单元2 -->
    <rect x="12" y="30" width="36" height="12" rx="2" fill="#1E40AF" opacity="0.8"/>
    <circle cx="42" cy="36" r="2" fill="white"/>
    <rect x="15" y="34" width="20" height="2" rx="1" fill="white" opacity="0.7"/>
    
    <!-- 服务器单元3 -->
    <rect x="12" y="45" width="36" height="12" rx="2" fill="#2563EB" opacity="0.8"/>
    <circle cx="42" cy="51" r="2" fill="white"/>
    <rect x="15" y="49" width="20" height="2" rx="1" fill="white" opacity="0.7"/>
    
    <!-- 数据流动效果 -->
    <g opacity="0.6">
      <circle cx="20" cy="75" r="1.5" fill="white">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0s"/>
      </circle>
      <circle cx="30" cy="75" r="1.5" fill="white">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <circle cx="40" cy="75" r="1.5" fill="white">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
      </circle>
    </g>
    
    <!-- 云存储图标 -->
    <g transform="translate(0, -5)">
      <path d="M15 80 Q10 75 15 70 Q20 65 30 70 Q35 65 45 70 Q50 75 45 80 Z" fill="white" opacity="0.8"/>
      <circle cx="25" cy="72" r="1" fill="#2563EB"/>
      <circle cx="35" cy="72" r="1" fill="#1E40AF"/>
    </g>
  </g>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
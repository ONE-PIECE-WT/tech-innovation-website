    <line x1="38" y1="20" x2="62" y2="20" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
    <line x1="38" y1="28" x2="58" y2="28" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
    <line x1="38" y1="36" x2="60" y2="36" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
    <line x1="38" y1="44" x2="55" y2="44" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
    

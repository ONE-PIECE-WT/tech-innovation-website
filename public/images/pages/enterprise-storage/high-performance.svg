<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="45" fill="url(#perfGradient)" opacity="0.1"/>
  
  <!-- 闪电图标 -->
  <path d="M45 20 L35 45 L50 45 L40 80 L65 50 L50 50 L60 20 Z" fill="url(#lightningGradient)"/>
  
  <!-- 性能指示器 -->
  <g transform="translate(20, 70)">
    <!-- 进度条背景 -->
    <rect x="0" y="0" width="60" height="8" rx="4" fill="#E5E7EB"/>
    <!-- 进度条填充 -->
    <rect x="0" y="0" width="48" height="8" rx="4" fill="url(#progressGradient)">
      <animate attributeName="width" values="0;48;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <!-- 标签 -->
    <text x="30" y="20" text-anchor="middle" font-size="8" fill="#6B7280">Performance</text>
  </g>
  
  <!-- 数据传输线条 -->
  <g stroke="#2563EB" stroke-width="2" opacity="0.6">
    <path d="M20 30 Q30 25 40 30" fill="none">
      <animate attributeName="stroke-dasharray" values="0,20;10,10;20,0" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M60 30 Q70 25 80 30" fill="none">
      <animate attributeName="stroke-dasharray" values="0,20;10,10;20,0" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <path d="M30 60 Q40 55 50 60" fill="none">
      <animate attributeName="stroke-dasharray" values="0,20;10,10;20,0" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>
  
  <!-- 速度指示点 -->
  <g>
    <circle cx="25" cy="35" r="2" fill="#10B981">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="75" cy="35" r="2" fill="#10B981">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="50" cy="65" r="2" fill="#10B981">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
  </g>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="perfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>